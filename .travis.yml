language: rust
script:
  - rustup toolchain install nightly
  - rustup component add --toolchain nightly rustfmt-preview clippy-preview
  - FMT_DIFF="$(cargo +nightly fmt --write-mode diff  **/*.rs)" && test -z "$FMT_DIFF" || echo "Code is not properly formatted, please run 'rustfmt **/*.rs':\nDiff: $FMT_DIFF"
  - cargo +nightly clippy
  - cargo build --verbose
  - cargo test --verbose
after_success: 
  - |
    [ $TRAVIS_BRANCH = master ] &&
    [ $TRAVIS_PULL_REQUEST = false ] &&
    cargo doc --all --no-deps &&
    echo '<meta http-equiv=refresh content=0;url=vst/index.html>' > target/doc/index.html &&
    sudo pip install ghp-import &&
    ghp-import -n target/doc &&
    git push -fq https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
